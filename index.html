<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/bb2294b50c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./images/thumbnail.png" alt="thumbnail" class="songImg">

            <h1>Go</h1>
            <p>NEFFEX</p>

            <audio id="song">
                <source src="./media/NEFFEX - Go!.mp4" type="audio/mpeg">
            </audio>
            <input id="progress" type="range" value="0">

            <div class="controls">
               
                <div><i class="fa-solid fa-backward"></i></div>

                    <div><i id="ctrIcon" onclick="playPause()" class="fa-solid fa-play"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
